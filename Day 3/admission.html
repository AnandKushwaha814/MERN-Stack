<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
    <link rel="stylesheet" href="admission.css" />
  </head>
  <body>
    <form>
      <h1>School Admission Form</h1>
      <div>
        <div class="name">
          <label for="">Your Name: </label>
          <input class="in" type="text" placeholder="First Name" /><input
            type="text"
            placeholder="Last Name"
          />
        </div>
        <div class="class">
          <label for="">Class You want to apply</label>
          <select>
            <option value="">Please Select:-</option>
          </select>
        </div>
        <div class="dob">
          <label for="">Student Birth date: </label>
          <input type="date" />
        </div>
        <div class="parent">
          <label>Parent Name: </label>
          <input class="in" type="text" placeholder="First Name" /><input 
            type="text"
            placeholder="Last Name"
          />
        </div>
        <div class="address">
          <label for="">Sipping Address</label>
          <textarea class="address" placeholder="Street Address"></textarea>
        </div>
        <div class="emil">
          <label for="">Email:-</label>
          <input type="email" name="" id="" placeholder="Enter Your Email" />
        </div>
        <div class="name">
          <label for="">Signature</label>
          <input type="text">
        </div>
        <div class="sub">
            <button type="submit">SUBMIT FORM</button>
          </div>
      </div>
    </form>
  </body>
</html>
