<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>School Admission Form</h1>
        <p>School Admission Forms are processed within 48 hours. You will receive an email confirmation when we process your application.</p>
        <form action="#" method="POST">
            <label for="firstName">Your Name</label>
            <div class="name-container">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <label for="classSelect">Class you want to apply for</label>
            <select id="classSelect" name="classSelect" required>
                <option value="" disabled selected>Please select</option>
                <option value="Class1">Class 1</option>
                <option value="Class2">Class 2</option>
                <!-- Add more classes as needed -->
            </select>

            <label for="birthDate">Student's birth date</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="parentName">Parent/Guardian Name</label>
            <div class="name-container">
                <input type="text" id="parentFirstName" name="parentFirstName" placeholder="First Name" required>
                <input type="text" id="parentLastName" name="parentLastName" placeholder="Last Name" required>
            </div>

            <label for="address">Shipping Address</label>
            <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required>
            <div class="address-container">
                <input type="text" id="city" name="city" placeholder="City" required>
                <input type="text" id="country" name="country" placeholder="Country" required>
            </div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email confirmation will be sent via email." required>

            <label for="signature">Digital Signature</label>
            <input type="text" id="signature" name="signature" required>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
</html>
